name: "health-check"

on:
  pull_request:
    paths:
      - "src/**"
      - "flake.lock"
      - "flake.nix"

jobs:
  health-check:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix run . -- --headless "+checkhealth" +qa
